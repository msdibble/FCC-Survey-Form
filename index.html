<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>FreeCodeCamp Survey Form</title>
    <meta name="viewport" content="width=device-width, initial-scale =1.0" />
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>


    <!--Title section-->
    <header>
        <div class="container">
            <h1 id="title">FreeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform.</p>
        </div>
    </header>

    <!--Form Section-->
    <form id="survey-form" style="align-items: center;">
        <div class="name-group">
            <label id="name-label">Name</label>
            <input type="name" class="form-control" id="name" placeholder="Enter your name">
        </div>
        <br>
        <div class="email-group">
            <label id="email-label">E-mail</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your e-mail" required="" autofocus=""
             oninvalid="setCustomValidity('Plz enter on Alphabets ')"
             onchange="try{setCustomValidity('')}catch(e){}" />
        </div>
        <br>

        <div class="age-group">
            <label id="number-label">Age(optional)</label>
            <input type="number" class="form-control" id="number" placeholder="Age" min="0" max="150">
        </div>
        <br>

        <!--Dropdown menu-->
        <div class="role-group">
            <label id="role-label">Which best describes your current role?</label>
            <select id="dropdown" name="current-job-level" required>
                <option disabled selected value="">Select your current role</option>
                <option value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="notprefer">Prefer Not To Say</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="recommendation-group">
            <p>Would you recommend FreeCodeCamp to a friend?</p>
            <input type="radio" name="answer" value="Yes" /> Yes<br>
            <input type="radio" name="answer" value="No" /> No<br>
            <input type="radio" name="answer" value="Maybe" /> Maybe<br>
        </div>

        <div class="feature-group">
            <p>What is your favorite FreeCodeCamp feature?</p>
            <select id="most-like" class="form-control" required>
                <option disabled selected value="">Select an Option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="openSource">Open Source</option>
            </select>
        </div>
        <br>


        <div class="improvement-group">
            <p>What would you like to see improved
                <span class="clue">(Check all that apply)</span>
            </p>
            <label>
                <input name="prefer" value="front-end projects" type="checkbox" class="input-checkbox">
                Front-End Projects
            </label><br>
            <label>
                <input name="prefer" value="back-end projects" type="checkbox" class="input-checkbox">
                Back-End Projects
            </label><br>
            <label>
                <input name="prefer" value="data visualization" type="checkbox" class="input-checkbox">
                Data Visualization
            </label><br>
            <label>
                <input name="prefer" value="challenges" type="checkbox" class="input-checkbox">
                Challenges
            </label><br>
            <label>
                <input name="prefer" value="open source community" type="checkbox" class="input-checkbox">
                Open Source Community
            </label><br>
            <label>
                <input name="prefer" value="glitter help rooms" type="checkbox" class="input-checkbox">
                Glitter Help Rooms
            </label><br>
            <label>
                <input name="prefer" value="videos" type="checkbox" class="input-checkbox">
                Videos
            </label><br>
            <label>
                <input name="prefer" value="city meetups" type="checkbox" class="input-checkbox">
                City Meetups
            </label><br>
            <label>
                <input name="prefer" value="wiki" type="checkbox" class="input-checkbox">
                Wiki
            </label><br>
            <label>
                <input name="prefer" value="forum" type="checkbox" class="input-checkbox">
                Forum
            </label><br>
            <label>
                <input name="prefer" value="additional courses" type="checkbox" class="input-checkbox">
                Additional Courses
            </label>

        </div>

        <div class="text-group">
            <p>Any comments or suggestions?</p>
            <textarea id="comments" class="input-textarea" name="comment"
                placeholder="Enter your comments here..."></textarea>
        </div>

        <div class="button-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
    <br>
    <br>

</body>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

</html>

</html>
