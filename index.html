<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>FreeCodeCamp Survey Form</title>
    <meta name="viewport" content="width=device-width, initial-scale =1.0" />
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>


    <!--Title section-->
    <header>
        <div class="container">
            <h1 id="title">FreeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform.</p>
        </div>
    </header>

    <!--Form Section-->
    <form id="survey-form">
        <div class="form-group">
            <label id="name-label">Name</label>
            <input type="name" class="form-control" id="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label id="email-label">E-mail</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your e-mail">
        </div>
        <!--Enter an html validation notification-->

        <div class="form-group">
            <label id="number-label">Age(optional)</label>
            <input type="age" class="form-control" id="number" placeholder="Age">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>

        <!--HTML validation error for incorrect age-->

        <!--Dropdown menu-->
        <div class="form-group">
            <label id="role-label">Which best describes your current role?</label>
            <input type="age" class="form-control" id="number" placeholder="Age">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>

</html>
